<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./pages/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MESTO</title>
	</head>

	<body class="page">
		<div>
			<!-- Edit-form -->
			<div class="popup popup_type_edit-form">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close hover"
						name="button-close"
					></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form class="edit-form" action="...php" name="edit-form">
						<input
							class="edit-form__input edit-form__input_info_name"
							type="text"
							value=""
							placeholder="Ваше имя"
							required
							name="input-name"
						/>
						<input
							class="edit-form__input edit-form__input_info_description"
							type="text"
							placeholder="Ваш род деятельности"
							required
							value=""
							name="input-description"
						/>
						<button class="edit-form__submit" type="submit" name="save">
							Сохранить
						</button>
					</form>
				</div>
			</div>

			<!-- add-form -->
			<div class="popup popup_type_add-form">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close hover"
						name="button-close"
					></button>
					<h2 class="popup__title">Новое место</h2>
					<form class="edit-form add-form" action="...php" name="place-form">
						<input
							class="edit-form__input edit-form__input_info_place-name"
							type="text"
							value=""
							placeholder="Название"
							required
							name="place-name"
						/>
						<input
							class="edit-form__input edit-form__input_info_place-img"
							type="text"
							placeholder="Ссылка на картинку"
							required
							value=""
							name="place-img-link"
						/>
						<button class="edit-form__submit" type="submit" name="save">
							Сохранить
						</button>
					</form>
				</div>
			</div>

			<!-- photo -->
			<div class="popup popup_type_photo">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close hover"
						name="button-close"
					></button>
					<img class="popup__place-img" alt="Фото" src="">
					<h2 class="popup__place-name"></h2>
				</div>
			</div>

			<!-- HEADER -->
			<header class="header">
				<img src="./images/logo.svg" alt="лого" class="header__logo" />
			</header>

			<main class="content">
				<!-- PROFILE -->
				<section class="profile">
					<img
						src="./images/avatar.png"
						alt="ваш аватар"
						class="profile__avatar"
					/>
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-button hover">
							<img
								class="profile__image"
								src="./images/edit-button.svg"
								alt="Кнопка «button»"
							/>
						</button>
						<p class="profile__description">Исследователь океана</p>
					</div>
					<button type="button" class="profile__add-button hover">
						<img
							class="profile__plus"
							src="./images/add-button.svg"
							alt="Кнопка «button»"
						/>
					</button>
				</section>

				<!-- ELEMENTS -->
				<section class="elements" aria-label="фото-сетка"></section>
			</main>

			<!-- FOOTER -->
			<footer class="footer">
				<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
			</footer>
		</div>
		<!-- Template -->
		<template id="element-template" class="element-template">
			<article class="element">
				<button
					type="button"
					class="element__trash hover"
					name="trash"
				></button>
				<img class="element__image" />
				<div class="element__info">
					<h2 class="element__title"></h2>
					<button
						type="button"
						class="element__like-button"
						name="like"
					></button>
				</div>
			</article>
		</template>

		<script src="./scripts/script.js"></script>
	</body>
</html>
